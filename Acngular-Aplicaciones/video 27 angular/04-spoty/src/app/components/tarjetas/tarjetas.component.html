<div  class="card-columns m-5 animated fadeIn ">
    <div (click)="verArtista(canciones)" class="card puntero" *ngFor="let canciones of newSongs"> 
      <img [src]="canciones.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{canciones.name}}</h5>
        <p class="card-text">
          <span *ngFor="let artista of canciones.artists" class="badge badge-pill badge-primary">
            {{artista.name}}
          </span>
        </p>
      </div>
    </div>
</div>
