

<ion-list color='dark' #list>

 <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminada" >
 
    <!--   <ion-item fechita(detail) *ngFor="let lista of listas"> -->
    <ion-item detail color='dark'
      (click)="listaSeleccionada(lista)">
      <ion-label >
        {{lista.titulo}}
      </ion-label>

      <ion-note color='tertiary' slot='end'> {{lista.items.length}}</ion-note>

    </ion-item>

    <ion-item-options side="start">
        <ion-item-option color='primary' (click)="editarLista(lista)">
          <ion-icon name="create" slot="icon-only" ></ion-icon>
        </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
        <ion-item-option color='danger' (click)="borrarLista(lista)">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
  
    </ion-item-sliding>


  </ion-list>
