<!-- Header y boton back -->
<ion-header no-border>
    <ion-toolbar color='dark'>

  <!-- Boton
     <ion-buttons slot="posicion del flecha"> -->
      <ion-buttons slot="start">
          <!-- <ion-back-button color='tertiary' defaultHref='ruta a regresar por defecto'> -->
          <ion-back-button  color='tertiary' defaultHref='/'>
          </ion-back-button>
        </ion-buttons>

      <ion-title>
        {{listas.titulo}}
      </ion-title>
    </ion-toolbar>
  </ion-header>



<!-- Contenido -->
<ion-content color='dark'>
  <ion-list color='dark'>
      <ion-item color='dark'>
          <ion-label position="floating">Nuevo Item</ion-label>
          <ion-input (keyup.enter)='agregarItem()' [(ngModel)]="nombreItem" type='text'></ion-input>
        </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color='dark' *ngIf="listas.items.length > 0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
  

  <ion-item-sliding class="animated fadeInDown" 
                    *ngFor="let item of listas.items; let i = index" color='dark' >

      <ion-item color='dark'>
       <!-- (ionChange)='cuando algo cambia'  -->
        <ion-checkbox (ionChange)='cambioCheck(item)' 
       [(ngModel)]="item.completado" 
        color='tertiary' slot="start"></ion-checkbox>
        <ion-label>{{item.descripcion}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color='danger' (click)="borrar(i)">
          <ion-icon name='close' slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

  </ion-item-sliding>




  
  </ion-list>

</ion-content>
